<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestão de Estoque - Mini Mercado</title>
    <link rel="stylesheet" href="static/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h2 class="text-center">Gestão de Estoque - Mini Mercado</h2>

      <!-- Cadastro Seller -->
      <div id="cadastroSeller">
        <h3>Cadastro de Mini Mercado</h3>
        <form id="formCadastro">
          <div class="mb-3">
            <label for="nome" class="form-label">Nome</label>
            <input type="text" class="form-control" id="nome" required />
          </div>
          <div class="mb-3">
            <label for="cnpj" class="form-label">CNPJ</label>
            <input type="text" class="form-control" id="cnpj" required />
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">E-mail</label>
            <input type="email" class="form-control" id="email" required />
          </div>
          <div class="mb-3">
            <label for="celular" class="form-label">Celular</label>
            <input type="text" class="form-control" id="celular" required />
          </div>
          <div class="mb-3">
            <label for="senha" class="form-label">Senha</label>
            <input type="password" class="form-control" id="senha" required />
          </div>
          <button type="submit" class="btn btn-primary">Cadastrar</button>
        </form>
      </div>

      <!-- Login Seller -->
      <div id="loginSeller" class="mt-5">
        <h3>Login do Mini Mercado</h3>
        <form id="formLogin">
          <div class="mb-3">
            <label for="loginEmail" class="form-label">E-mail</label>
            <input type="email" class="form-control" id="loginEmail" required />
          </div>
          <div class="mb-3">
            <label for="loginSenha" class="form-label">Senha</label>
            <input
              type="password"
              class="form-control"
              id="loginSenha"
              required
            />
          </div>
          <button type="submit" class="btn btn-success">Login</button>
        </form>
      </div>

      <!-- Dashboard -->
      <div id="dashboard" class="mt-5" style="display: none">
        <h3>Dashboard - Produtos</h3>
        <button class="btn btn-primary" onclick="loadProducts()">
          Carregar Produtos
        </button>
        <ul id="productList" class="list-group mt-3">
          <!-- Lista de produtos -->
        </ul>
      </div>
    </div>

    <script src="static/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
